<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Shortcut Icon" type="images" href="./imgs/favicon4.png">

<body>
    <header>
        <h1 class="neon-text">CREATE ACCOUNT</h1>

        <div class="container">

                </p>

                    <label for="mobile"><b>Mobile Number</b></label>
                    <input type="tel" id="mobile" name="mobile">
                    <span class="error"></span>

                <button type="submit" id="sub">Create account</button>
            </div>
            
        </div>
    </form>
    <p style="color: whitesmoke; text-align: center;">Already have an account? <a href="login.html">LOGIN?</a></p>
